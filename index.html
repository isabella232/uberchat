<!doctype html>
<html>
  <head>
    <title>Uberchat</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> 
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="//cdn.pubnub.com/pubnub.min.js"></script>
    <style type="text/css">
    body {
      padding: 10px;
    }
    .chat-output {
      height: 200px;
      overflow-y: scroll;
    }
    .loading-history, .loading-complete {
      text-align: center;
      color: #ccc;
      background-color: #efefef;
    }
    .admin {
      color: red;
    }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <div id="test-1" class="panel panel-default"></div>
        </div>
        <div class="col-md-6">
          <div id="test-2" class="panel panel-default"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div id="test-3" class="panel panel-default"></div>
        </div>
        <div class="col-md-6">
          <div id="test-4" class="panel panel-default"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div id="test-5" class="panel panel-default"></div>
        </div>
        <div class="col-md-6">
          <div id="test-6" class="panel panel-default"></div>
        </div>
      </div>
    </div>
    <script src="./uberchat.js"></script>
    <script type="text/javascript">
  
      var randomName = function () {

        var animals = ['pigeon', 'seagull', 'bat', 'owl', 'sparrows', 'robin', 'bluebird', 'cardinal', 'hawk', 'fish', 'shrimp', 'frog', 'whale', 'shark', 'eel', 'seal', 'lobster', 'octopus', 'mole', 'shrew', 'rabbit', 'chipmunk', 'armadillo', 'dog', 'cat', 'lynx', 'mouse', 'lion', 'moose', 'horse', 'deer', 'raccoon', 'zebra', 'goat', 'cow', 'pig', 'tiger', 'wolf', 'pony', 'antelope', 'buffalo', 'camel', 'donkey', 'elk', 'fox', 'monkey', 'gazelle', 'impala', 'jaguar', 'leopard', 'lemur', 'yak', 'elephant', 'giraffe', 'hippopotamus', 'rhinoceros', 'grizzlybear'];

        var colors = ['silver', 'gray', 'black', 'red', 'maroon', 'olive', 'lime', 'green', 'teal', 'blue', 'navy', 'fuchsia', 'purple'];

        return colors[Math.floor(Math.random() * colors.length)] + '_' + animals[Math.floor(Math.random() * animals.length)];

      };

      var whoami = randomName();

      // test with defaults
      $('#test-1').uberchat();
      
      // test with custom keys
      $('#test-2').uberchat({ 
        subscribe_key: 'sub-c-5faa8f16-06e1-11e4-a211-02ee2ddab7fe',
       publish_key: 'pub-c-5984ffe6-3030-48f3-8b42-c045fac5e76f',
        title: 'Custom Keys',
        instance: 2
      });
      
      // test with custom username
      $('#test-3').uberchat({
        title: 'Custom username: ' + whoami,
        username: whoami,
        instance: 3
      });
      
      // test with custom username
      $('#test-4').uberchat({ 
        title: 'You are admin: ' + whoami,
        username: whoami,
        admins: [whoami],
        instance: 4
      });
      
      // test with custom username
      $('#test-5').uberchat({ 
        title: 'Same Instance as chat to the right.',
        instance: 5
      });
      
      // test with custom username
      $('#test-6').uberchat({ 
        title: 'Same instance as chat to the left.',
        instance: 5
      });

    </script>
  </body>
</html>
