<!doctype html>
<html>
  <head>
    <title>Uberchat</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> 
    <script src="//cdn.pubnub.com/pubnub.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <div id="test-1"></div>
        </div>
        <div class="col-md-6">
          <div id="test-2"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div id="test-3"></div>
        </div>
        <div class="col-md-6">
          <div id="test-4"></div>
        </div>
      </div>
    </div>
    <script src="./uberchat.js"></script>
    <script type="text/javascript">
  
      var randomName = function () {

        var animals = ['pigeon', 'seagull', 'bat', 'owl', 'sparrows', 'robin', 'bluebird', 'cardinal', 'hawk', 'fish', 'shrimp', 'frog', 'whale', 'shark', 'eel', 'seal', 'lobster', 'octopus', 'mole', 'shrew', 'rabbit', 'chipmunk', 'armadillo', 'dog', 'cat', 'lynx', 'mouse', 'lion', 'moose', 'horse', 'deer', 'raccoon', 'zebra', 'goat', 'cow', 'pig', 'tiger', 'wolf', 'pony', 'antelope', 'buffalo', 'camel', 'donkey', 'elk', 'fox', 'monkey', 'gazelle', 'impala', 'jaguar', 'leopard', 'lemur', 'yak', 'elephant', 'giraffe', 'hippopotamus', 'rhinoceros', 'grizzlybear'];

        var colors = ['silver', 'gray', 'black', 'red', 'maroon', 'olive', 'lime', 'green', 'teal', 'blue', 'navy', 'fuchsia', 'purple'];

        return colors[Math.floor(Math.random() * colors.length)] + '_' + animals[Math.floor(Math.random() * animals.length)];

      };

      var whoami = randomName();

      // test with defaults
      $('#test-1').uberchat();
      
      // test with custom keys
      $('#test-2').uberchat({ 
        subscribe_key: 'sub-c-5faa8f16-06e1-11e4-a211-02ee2ddab7fe',
       publish_key: 'pub-c-5984ffe6-3030-48f3-8b42-c045fac5e76f',
        title: 'Custom Keys',
        instance: 2
      });
      
      // test with custom username
      $('#test-3').uberchat({
        title: 'You are <strong>' + whoami + '</strong>. This is the same chat as unit to right.',
        username: whoami,
        instance: 3,
        admins: ['admin']
      });
      
      $('#test-4').uberchat({ 
        title: 'You are an <strong>admin</strong>. This is the same chat as unit to left.',
        username: 'admin',
        admins: ['admin'],
        instance: 3
      });

    </script>
  </body>
</html>
